name: Doctor

on:
  push:
    branches:
      - docker-command
  pull_request:
    branches:
      - docker-command

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Sutrakit
        run: |
          python -m pip install --upgrade pip
          pip install sutrakit

      - name: Run sutrakit setup
        run: |
          sutrakit-setup

      - name: Create and index dummy project
        run: |
          mkdir my-project
          cd my-project
          echo "print('hello world')" > main.py
          yes | sutrakit   # auto-confirm indexing prompt
      
